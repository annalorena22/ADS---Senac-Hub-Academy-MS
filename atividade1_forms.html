<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Forms - 1</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="/send.php">
        <fieldset>
            <label for="fname">Primeiro Nome:</label>
            <br>
            <input
                type="text"
                id="fname"
                name="fname" 
                placeholder="Jane"
                maxlength="5"
                size="20"
                required
            >
            <br><br>
            <label for="mname">Nome do Meio:</label>
            <br>
            <input
                type="text"
                id="mname"
                name="mname" 
                placeholder="Middle"
                maxlength="5"
                size="20"
                required
            >
            <br><br>
            <label for="lname">Último Nome:</label>
            <br>
            <input
                type="text"
                id="lname"
                name="lname" 
                placeholder="Doe"
                maxlength="5"
                size="20"
                required
            >
            <br>
            <br>
            <label for="sname">Nome Social:</label>
            <br>
            <input
                type="text"
                id="sname"
                name="sname" 
                placeholder="Joe Doe"
                maxlength="5"
                size="20"
                required
            >
            <br>
            <br>
            <label for="apelido">Apelido:</label>
            <br>
            <input
                type="text"
                id="apelido"
                name="apelido" 
                placeholder="Jany"
                maxlength="5"
                size="20"
                required
            >
        </fieldset>
        <br><br>
        <fieldset><legend>Qual é sua linguagem favorita?</legend>
            <input type="radio" id="html" name="fav_language" value="HTML" checked>
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label for="email">Email:</label>
            <br>
            <input 
                type="email" 
                id="email" 
                name="email"
                maxlength="5"
                size="20"
                required
            >
            <br>
            <br>
            <label for="senha">Senha:</label>
            <br>
            <input 
                type="password" 
                name="Senha"
                id="senha" 
                size="20"
                maxlength="10"
            >
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label for="telefone">Telefone:</label>
            <br>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX)XXXXX-XXXX" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}" required>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label for="date">Data de Nascimento:</label>
            <br>
            <input type="date" id="date" size="20" maxlength="10" placeholder="00-00-0000">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label for="cor">Cor Favorita:</label>
            <br>
            <input type="color" id="cor" name="cor">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label for="idade">Idade:</label>
            <br>
            <input
                type="text"
                id="idade"
                name="idade" 
                maxlength="2"
                size="5"
                required
            >
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label>Gênero:</label>
            <br>
            <input type="radio" id="masc" name="genero" value="Masculino" checked>
            <label for="masc">Masculino</label>
            <br>
            <input type="radio" id="fem" name="genero" value="Feminino">
            <label for="fem">Feminino</label>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label>Escolha seus times favoritos:</label><br>
            <input type="checkbox" id="fla" name="fav_team" value="Flamengo">
            <label for="fla">Flamengo</label>
            <br>
            <input type="checkbox" id="pal" name="fav_team" value="Palmeiras">
            <label for="pal">Palmeiras</label>
            <br>
            <input type="checkbox" id="corin" name="fav_team" value="Corinthians">
            <label for="corinthians">Corinthians</label>
        </fieldset>
        <br>
        <br>
        <fieldset>
        <label for="pais">País de Origem:</label>
        <br>
        <select id="pais" name="pais">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="japao">Japão</option>
        </select>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label for="arquivo">Envie sua foto de perfil:</label>
            <br>
            <input type="file" id="arquivo" name="arquivo">
        </fieldset>
        <br>
        <br>
        <fieldset>
        <label for="pesquisa">Pesquisar algo:</label>
        <br>
        <input type="search" id="pesquisa" name="pesquisa" placeholder="Buscar..." required>
        </fieldset>
        <br>
        <br>
        <button type="submit">Cadastrar</button>
        <button type="res">Limpar Formulário</button>
    </form>
</body>
</html>
